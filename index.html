<!DOCTYPE HTML>
    <html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="siteMechanics.js"></script>
        <script src="js/bootstrap.js"></script>

        <title>JavaScript Game by EK.</title>
    </head>
    <body>
    <script>initAPP()</script>
    <!--Навигация-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">JavaScript Game</a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <span class="navbar-text greeting" id="greeting"></span>


                <li class="nav-item">
                    <a class="nav-link " id="tableScores" href="tableScore.html">Таблица очков</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="authButton" href="regAuthForm.html" onclick="regAuthManager(1)">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="regAuthForm.html" id="regButton" onclick="regAuthManager(0)">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href ='#' onclick="exitFunction()" id="exitButton" style="display: none">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <!--Игровая зона-->
    <div class = "container-fluid">
        <div class = "row">
            <div class = "form-control col-2 ">
                <span id="user"></span><br>
                <span id="scores">Результат: 0</span><br>
                    <button id="startGame" onclick="startGame.init();" class="btn btn-info btn-position">Начать игру</button>
            </div>
            <div id="containerGameZone" class="form-control col-10 ">
                <div class="shadow gameZone  " id="_gameZone">
                       <div class="gameZone blockOverlay" id="blockingOverlay" >

                           <!--GAME OVER -->
                           <div class="gameZone blockOverlay modal" id="gameOverModal" style="display: none">
                               <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                   <div class="modal-content">
                                       <div class="modal-header">
                                           <h5 class="modal-title">Игра закончена</h5>

                                       </div>
                                       <div class ="modal-body">
                                           <span id="finalScore"></span>
                                       </div>

                                       <div class="modal-footer">
                                           <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>

                                       </div>
                                   </div>
                               </div>
                           </div>



                        </div>

                </div>
            </div>

        </div>

     </div>
</body>
</html>
